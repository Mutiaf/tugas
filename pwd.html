<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a0606;
            --secondary: #b3566a;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 2rem;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-header {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 2rem 1rem 1.5rem;
            position: relative;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin: 0 auto 1rem;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .tagline {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .profile-content {
            padding: 2rem;
        }
        
        .section {
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        h2 i {
            font-size: 1.1rem;
        }
        
        .info-item {
            margin-bottom: 0.8rem;
            display: flex;
            gap: 0.8rem;
        }
        
        .info-label {
            font-weight: 600;
            min-width: 100px;
            color: var(--secondary);
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .skill {
            background: rgba(108, 17, 38, 0.1);
            color: var(--primary);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-link {
            color: var(--primary);
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: scale(1.2);
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <!-- Profile Picture - Replace with your actual image URL -->
            <img src="pict/prof1.jpg" alt="Profile Picture" class="profile-picture">
            <h1>Mutia Fadilah</h1>
            <p class="tagline">Information System</p>
        </div>
        
        <div class="profile-content">
            <div class="section">
                <h2><i class="fas fa-user"></i> Biodata</h2>
                <div class="info-item">
                    <span class="info-label">Nama Lengkap</span>
                    <span>Mutia Fadilah Nasution</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Tempat, Tanggal Lahir</span>
                    <span>Kotapinang, 1 agustus 2005</span>
                </div>
                <div class="info-item">
                    <span class="info-label">No. HP</span>
                    <span>082262627810</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Alamat</span>
                    <span>Jl ampera 6 no.30</span>
                </div>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-code"></i> Skills</h2>
                <div class="skills">
                    <span class="skill">Java</span>
                    <span class="skill">Python</span>
                    <span class="skill">HTML/CSS</span>
                </div>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-briefcase"></i> Portfolio</h2>
                <div class="info-item">
                    <span class="info-label">Project 1</span>
                    <span>Membuat Login page</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Project 2</span>
                    <span>Membuat Database Kantin</span>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://www.instagram.com/mutiafadilahn" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
